{% extends 'base.html' %}
{% block title %}
    Clients List
{% endblock title %}
<br />
{% block content %}
    <section class="content">
        <h1>Clients and domains</h1>
        <a href="{% url 'public:create' %}">Register Client</a>
        <ul>
            {% for client in clients %}
                <li>
                    <a href="{{ client.get_absolute_url }}">{{ client.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
